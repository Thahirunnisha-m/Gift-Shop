<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gift Shop Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Basic -->
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <!-- Mobile Metas -->
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <!-- Site Metas -->
  <meta name="keywords" content="" />
  <meta name="description" content="" />
  <meta name="author" content="" />
  <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
  

  <title>
    Giftos
  </title>

  <!-- slider stylesheet -->
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css" />

  <!-- bootstrap core css -->
  <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />

  <!-- Custom styles for this template -->
  <link href="css/style.css" rel="stylesheet" />
  <!-- responsive style -->
  <link href="css/responsive.css" rel="stylesheet" />

    <style>
        body {
            background: url('./images/log1.jpg') no-repeat center center/cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .login-card {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            width: 350px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-control, .form-select {
            border-radius: 10px;
        }
        .btn-custom {
            width: 100%;
            border-radius: 10px;
            background: #ff6b81;
            color: white;
        }
        .btn-custom:hover {
            background: #ff4757;
        }
        @media (max-width: 576px) {
            .login-card {
                width: 90%;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="login-card text-center">
        <h3 class="mb-3"> Login</h3>
        <form>
            <div class="mb-3">
                <input type="text" class="form-control" placeholder="Username" required>
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" placeholder="Password" required>
            </div>
            <div class="mb-3 text-start">
                <label class="form-label">Choose Your Favorite</label>
                <select class="form-select" required>
                    <option value="teddy">Teddy Bear</option>
                    <option value="watch">Watch</option>
                    <option value="ring">Ring</option>
                    <option value="flower">Flower Boqute</option>
                    <option value="flower">Photo Frame</option>
                    <option value="flower">Key Chains</option>

                </select>
            </div>
            <div class="mb-3 text-start">
                <label class="form-label">Additional Items</label><br>
                <input type="checkbox" id="extraTeddy" name="extraTeddy"> <label for="extraTeddy">Teddy</label><br>
                <input type="checkbox" id="extraWatch" name="extraWatch"> <label for="extraWatch">Watch</label><br>
                <input type="checkbox" id="extraRing" name="extraRing"> <label for="extraRing">Ring</label><br>
                <input type="checkbox" id="extraFlower" name="extraFlower"> <label for="extraFlower">Flower</label>
            </div>

            <button type="submit" class="btn btn-custom">Login</button>
            <div class="mt-3">
                <a href="#" class="text-light">Forgot Password?</a>
            </div>
        </form>
    </div>
   
</body>
</html>
